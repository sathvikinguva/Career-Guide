<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Path</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0);
            padding: 5px 10px;
            text-align: right;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 14px 20px;
            font-size: 1.2em;
            display: inline-block;
        }

        .navbar a:hover {
            background: #6466ea;
            border-radius: 5px;
        }
        .options-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .option-button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .option-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>    
        <a href="About.html">About</a>
        <a href="Login.html">Login</a>
        <a href="CareerOptions.html ">Services</a>
        
    </div>
    <div class="options-container">
        <h2>Select Your Path</h2>
        <button class="option-button" onclick="location.href='jobs.html'">Jobs</button>
        <button class="option-button" onclick="location.href='ug.html'">Undergraduate (UG)</button>
        <button class="option-button" onclick="location.href='pg.html'">Postgraduate (PG)</button>
    </div>
</body>
</html>
